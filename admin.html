            --secondary: #F7B731;

            --bg-cream: #FAF8F5;

        * {

            color: var(--text-dark);
            background: var(--bg-cream);

        /* Login Page */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        }
        
        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-box h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }
        
        .login-box p {
            color: var(--text-gray);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(10, 110, 92, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 1.2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'DM Sans', sans-serif;
        }
        
        .btn-login:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(10, 110, 92, 0.3);
        }
        
        .error-message {
            background: #FEE;
            color: #C00;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .error-message.show {
            display: block;

        .tab {

            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-gray);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-family: 'DM Sans', sans-serif;
        }
        
        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        
        .services-list {
            display: grid;
            gap: 1.5rem;
        }
        
        .service-item {
            background: white;
            padding: 2rem;

        .service-image {

        .service-info p {

        }
        
        .service-price {

            color: var(--primary);

        }
        
        .service-actions {
            display: flex;

        .btn {

            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;

        .btn-edit {

        .btn-edit:hover {

        .btn-delete {

        .btn-add {

        .btn-add:hover {

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;

        .modal-content h2 {

        .btn-cancel {

        .btn-cancel:hover {

        }
        
        .tarifs-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .tarif-item {
            background: white;

        .tarif-info h3 {

        .tarif-input {

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>

                    }
                ];
                localStorage.setItem(STORAGE_KEYS.services, JSON.stringify(defaultServices));

                };
                localStorage.setItem(STORAGE_KEYS.tarifs, JSON.stringify(defaultTarifs));

        // Check authentication
        function checkAuth() {
            const isLoggedIn = localStorage.getItem(STORAGE_KEYS.isLoggedIn);
            if (isLoggedIn === 'true') {
                showAdminPanel();
            }
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                localStorage.setItem(STORAGE_KEYS.isLoggedIn, 'true');
                showAdminPanel();
            } else {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = 'Identifiant ou mot de passe incorrect';
                errorMsg.classList.add('show');
                
                setTimeout(() => {
                    errorMsg.classList.remove('show');
                }, 3000);
            }
        });

        // Logout
        function logout() {
            localStorage.removeItem(STORAGE_KEYS.isLoggedIn);
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('adminPage').classList.remove('active');
        }

        // Show admin panel
        function showAdminPanel() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('adminPage').classList.add('active');
            loadServices();
            loadTarifs();
        }

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        // Load services
        function loadServices() {
            const services = JSON.parse(localStorage.getItem(STORAGE_KEYS.services)) || [];
            const servicesList = document.getElementById('servicesList');
            
            servicesList.innerHTML = services.map(service => `
                <div class="service-item">
                    <div class="service-image">${service.icon}</div>
                    <div class="service-info">
                        <h3>${service.name}</h3>
                        <p>${service.description}</p>
                        <div class="service-price">${service.price}</div>
                    </div>
                    <div class="service-actions">
                        <button class="btn btn-edit" onclick="editService(${service.id})">Modifier</button>
                        <button class="btn btn-delete" onclick="deleteService(${service.id})">Supprimer</button>
                    </div>
                </div>
            `).join('');
        }

        // Load tarifs
        function loadTarifs() {
            const tarifs = JSON.parse(localStorage.getItem(STORAGE_KEYS.tarifs)) || {};
            const tarifsList = document.getElementById('tarifsList');
            
            const tarifLabels = {
                menageRegulier: 'MÃ©nage RÃ©gulier (â‚¬/h)',
                grandMenage: 'Grand MÃ©nage (â‚¬/h)',
                clinique: 'Clinique/MÃ©dical (â‚¬/h)',
                bureau: 'Bureau/Entreprise (â‚¬/h)',
                vitres: 'Nettoyage Vitres (â‚¬)',
                repassage: 'Repassage (â‚¬/h)'
            };
            
            tarifsList.innerHTML = Object.keys(tarifLabels).map(key => `
                <div class="tarif-item">
                    <div class="tarif-info">
                        <h3>${tarifLabels[key]}</h3>
                    </div>
                    <div class="tarif-input">
                        <input type="number" value="${tarifs[key] || 0}" 
                               onchange="updateTarif('${key}', this.value)" step="0.5">
                        <span>â‚¬</span>
                    </div>
                </div>
            `).join('');
        }

        // Update tarif
        function updateTarif(key, value) {
            const tarifs = JSON.parse(localStorage.getItem(STORAGE_KEYS.tarifs)) || {};
            tarifs[key] = parseFloat(value);
            localStorage.setItem(STORAGE_KEYS.tarifs, JSON.stringify(tarifs));
            showSuccess('Tarif mis Ã  jour avec succÃ¨s !');
        }

        // Modal functions
        let currentServiceId = null;

        function openAddServiceModal() {
            currentServiceId = null;
            document.getElementById('modalTitle').textContent = 'Ajouter un service';
            document.getElementById('serviceForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('serviceModal').classList.add('active');
        }

        function editService(id) {
            const services = JSON.parse(localStorage.getItem(STORAGE_KEYS.services)) || [];
            const service = services.find(s => s.id === id);
            
            if (service) {
                currentServiceId = id;
                document.getElementById('modalTitle').textContent = 'Modifier le service';
                document.getElementById('serviceIcon').value = service.icon;
                document.getElementById('serviceName').value = service.name;
                document.getElementById('serviceDescription').value = service.description;
                document.getElementById('servicePrice').value = service.price;
                
                if (service.image) {
                    document.getElementById('imagePreview').src = service.image;
                    document.getElementById('imagePreview').style.display = 'block';
                }
                
                document.getElementById('serviceModal').classList.add('active');
            }
        }

        function closeModal() {
            document.getElementById('serviceModal').classList.remove('active');
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Save service
        document.getElementById('serviceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const services = JSON.parse(localStorage.getItem(STORAGE_KEYS.services)) || [];
            
            const serviceData = {
                id: currentServiceId || Date.now(),
                icon: document.getElementById('serviceIcon').value,
                name: document.getElementById('serviceName').value,
                description: document.getElementById('serviceDescription').value,
                price: document.getElementById('servicePrice').value,
                image: document.getElementById('imagePreview').src || null
            };
            
            if (currentServiceId) {
                const index = services.findIndex(s => s.id === currentServiceId);
                services[index] = serviceData;
            } else {
                services.push(serviceData);
            }
            
            localStorage.setItem(STORAGE_KEYS.services, JSON.stringify(services));
            closeModal();
            loadServices();
            showSuccess('Service enregistrÃ© avec succÃ¨s !');
        });

        // Delete service
        function deleteService(id) {
            if (confirm('ÃŠtes-vous sÃ»r de vouloir supprimer ce service ?')) {
                let services = JSON.parse(localStorage.getItem(STORAGE_KEYS.services)) || [];
                services = services.filter(s => s.id !== id);
                localStorage.setItem(STORAGE_KEYS.services, JSON.stringify(services));
                loadServices();
                showSuccess('Service supprimÃ© avec succÃ¨s !');
            }
        }

        // Show success message
        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.classList.add('show');
